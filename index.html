<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kiwi+Maru&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
   
    <title>Countdown</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Primeira RG Presencial!</h1>
            <p>Ative o
                <button class="button" id="open-modal" >
                    <span class="fa-solid fa-bell"></span>
                </button>
            </p>
        </div>
        <div id="fade" class="hide"></div>
        <div id="modal" class="hide">
            <h2>Primeira RG Presencial 15/02/2025 13:30h</h2>
            <h3>Seu lembrete foi acionado!</h3>
            <button id="close-modal">Fechar</button>
        </div>
        

        <div class="countdown">
            <div>
                <h1 id="dias">00</h1>
                <p>Dias</p>
            </div>
            <div>
                <h1 id="horas">00</h1>
                <p>Horas</p>
            </div>
            <div>
                <h1 id="minutos">00</h1>
                <p>Minutos</p>
            </div>
            <div>
                <h1 id="segundos">00</h1>
                <p>Segundos</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
